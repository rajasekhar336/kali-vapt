version: '3.8'

services:
  # PostgreSQL Database
  vapt-db:
    image: postgres:15
    container_name: vapt-db
    environment:
      POSTGRES_DB: vapt_platform
      POSTGRES_USER: vapt_user
      POSTGRES_PASSWORD: vapt_secure_password
    volumes:
      - vapt_db_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - vapt-network

  # Redis Cache
  vapt-redis:
    image: redis:7-alpine
    container_name: vapt-redis
    networks:
      - vapt-network

  # Backend API Service
  vapt-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vapt-backend
    command: ["python", "-m", "uvicorn", "simple_auth:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      DATABASE_URL: postgresql://vapt_user:vapt_secure_password@vapt-db:5432/vapt_platform
      REDIS_URL: redis://vapt-redis:6379
      AI_SERVICE_URL: http://172.20.0.1:8080
      DETECTDOJO_URL: http://172.20.0.1:8081
      DOCKER_SOCKET: /var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/log/output:/var/log/output
      - /var/production:/var/production
    ports:
      - "8000:8000"
    depends_on:
      - vapt-db
      - vapt-redis
    networks:
      - vapt-network

  # Frontend Web UI - Vite React App
  vapt-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: vapt-frontend
    ports:
      - "80:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - vapt-backend
    networks:
      - vapt-network

  # Celery Worker for background tasks
  vapt-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vapt-worker
    command: celery -A app.celery worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://vapt_user:vapt_secure_password@vapt-db:5432/vapt_platform
      REDIS_URL: redis://vapt-redis:6379
      AI_SERVICE_URL: http://172.20.0.1:8080
      DETECTDOJO_URL: http://172.20.0.1:8081
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/log/output:/var/log/output
      - /var/production:/var/production
    depends_on:
      - vapt-db
      - vapt-redis
    networks:
      - vapt-network

  # Existing AI Service (connect to existing)


volumes:
  vapt_db_data:

networks:
  vapt-network:
    driver: bridge
