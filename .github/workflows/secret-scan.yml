name: Secret Scanning

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run TruffleHog secret scan
        uses: trufflesecurity/trufflehog-action@v2
        with:
          path: .
          branch: ${{ github.ref }}
