name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f qwen-0.5b-normalizer/requirements.txt ]; then pip install -r qwen-0.5b-normalizer/requirements.txt; fi

    - name: Run tests
      working-directory: qwen-0.5b-normalizer
      run: |
        pytest -q || true

    - name: Lint (flake8)
      run: |
        flake8 qwen-0.5b-normalizer || true

    - name: Security scan (bandit)
      run: |
        bandit -r qwen-0.5b-normalizer || true
