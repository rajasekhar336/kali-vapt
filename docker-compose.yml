version: '3.8'

services:
  kalivapt:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kalivapt
    restart: unless-stopped
    environment:
      - TARGET_DOMAIN=example.com
      - AI_SERVICE_URL=http://127.0.0.1:8080
      - DETECTDOJO_URL=http://127.0.0.1:8081
    volumes:
      - ./run_enhanced.sh:/opt/run_enhanced.sh
      - ./logs:/var/log/output
      - /var/run/docker.sock:/var/run/docker.sock
    command: tail -f /dev/null
    networks:
      - vapt-network
    depends_on:
      - qwen-0.5b-normalizer
      - detectdojo

  qwen-0.5b-normalizer:
    build:
      context: ./qwen-0.5b-normalizer
      dockerfile: Dockerfile
    container_name: qwen-0.5b-normalizer-prod
    ports:
      - "8080:8080"
      - "11434:11434"
    cpus: "1.5"
    mem_limit: "3g"
    memswap_limit: "3g"
    volumes:
      - /var/log/qwen-0.5b:/app/logs
      - ollama_data:/root/.ollama
      - /var/log/output:/var/log/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - OLLAMA_HOST=0.0.0.0
      - MODEL_PATH=/app/models
      - MAX_MEMORY=1800
      - TOKEN_LIMIT=512
    networks:
      - vapt-network

  detectdojo:
    build:
      context: ./detectdojo
      dockerfile: Dockerfile
    container_name: detectdojo-server
    ports:
      - "8081:80"
    restart: unless-stopped
    networks:
      - vapt-network

networks:
  vapt-network:
    driver: bridge

volumes:
  ollama_data:
    driver: local
